<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/dist/output.css" rel="stylesheet">
		<title>David Whyatt | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			background: url("websitebackground.JPG"), linear-gradient(to right, rgba(107, 33, 168, 0.6), #ffffff);
			background-size: cover;
            background-repeat: no-repeat, repeat;
			font-family: Andale Mono, Arial, Helvetica, sans-serif;
		}
	</style>
    <title>Contact</title>
  </head>
  <body>
    <h1 class="container mx-auto px-1 text-2xl xl:text-5xl font-bold hover:text-purple-800"><a href="index.html">
        David Whyatt
    </a></h1>
    <h1 div class="container mx-auto px-28 py-2 font-light">
        Saxophonist
    </h1>	
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <!-- contact form -->
          <form id="myForm" class="w-full max-w-lg bg-gray-200 rounded-lg px-6 py-6 bg-opacity-80 absolute m-auto left-0 right-0">
            <!-- name --> 
            <div class="form-group block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              <label for="name">Name</label>
              <input
                type="name"
                name="name"
                class="form-control appearance-none block w-full bg-gray-200 text-gray-700  border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white "
                id="name"
                placeholder="enter your name"
              />
            </div>

            <!-- email -->
            <div class="form-group block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              <label for="email">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control appearance-none block w-full bg-gray-200 text-gray-700  border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white  "
                id="email"
                placeholder="enter your email"
              />
            </div>

            <!-- subject -->
            <div class="form-group block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                class="form-control appearance-none block w-full bg-gray-200 text-gray-700  border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white  "
                id="subject"
                placeholder="enter email subject"
              />
            </div>

            <div class="form-group block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              <label for="message">Message</label>
              <textarea class="form-control appearance-none block w-full bg-gray-200 text-gray-700  border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white " id="message" name="message" rows="5" placeholder="please enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary shadow bg-purple-500 hover:bg-violet-400 hover:scale-105 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
      </script>

    <!-- bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">      (function () {
        emailjs.init("GD-4OdQ518wPh5-6b");
      })();
    </script>


    <script>
        // listen to the form submission
        document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();

            const serviceID = "service_ffcnon3";
            const templateID = "contact_form";

            // send the email here
            emailjs.sendForm(serviceID, templateID, this).then(
            (response) => {
                console.log("Message sent!", response.status, response.text);
                alert("Message sent!");
            },
            (error) => {
                console.log("Failed to send message, please try again later.", error);
                alert("Failed to send message, please try again later.", error);
            }
            );
        });
    </script>
        

</body>
</html>
